
<div class="row">
    <div  *ngIf="list.length == 0" class="text-center mt-3 fw-bold fs-5 text-danger"> {{ message }}</div>
    <div *ngFor="let item of (list | search : filterKeywords)" class=" p-3 col-md-6 col-lg-6  col-sm-12">
        <app-news-card [card] ='item' (action)="emitAction($event)" ></app-news-card>
    </div>
</div>
