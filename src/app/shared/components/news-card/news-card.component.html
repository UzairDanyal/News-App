<div class="card h-100" >
    <img [src]="card?.urlToImage" class="card-img-top pointer" alt="Not Found" (click)="navigateToArticle(card)">
    <div class="card-body">
        <h5 class="card-title pointer" (click)="navigateToArticle(card)" >{{ card?.title || ''}}</h5>
        <p class="card-text pointer" (click)="navigateToArticle(card)">{{card?.description || ''}}</p>
        <!-- source and add to Favorite -->
        <div class="row">
            <div class="col-8"> {{card?.source?.name || ''}} </div>
            <div class="col-4 text-end">
                <img [src]="(!card?.isFavorite)? 'assets/icons/heart-regular.svg' : 'assets/icons/heart-solid.svg' " (click)="toggleFavorite(card)" width="20px" style="cursor:pointer">
            </div>
        </div>
    </div>

    <div class="card-footer">
        <small class="text-muted">{{card.publishedAt | timeAgo}}</small>
    </div>
</div>
